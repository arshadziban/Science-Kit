<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Kit - Member Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #10161F;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .form-container {
            background-color: rgba(25, 35, 50, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
            max-width: 95%;
            width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        /* Gradient ball animation */
        .form-container::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(52, 152, 219, 0.6) 0%, rgba(33, 150, 243, 0.3) 40%, transparent 70%);
            border-radius: 50%;
            bottom: 20px;
            left: 20px;
            filter: blur(50px);
            z-index: -1;
            animation: moveBall 15s infinite alternate ease-in-out;
        }
        
        @keyframes moveBall {
            0% {
                transform: translate(0, 0);
            }
            33% {
                transform: translate(calc(100% - 340px), 0);
            }
            66% {
                transform: translate(calc(100% - 340px), calc(-100% + 340px));
            }
            100% {
                transform: translate(0, calc(-100% + 340px));
            }
        }
        /* Second gradient ball */
                .form-container::after {
                    content: "";
                    position: absolute;
                    width: 300px;
                    height: 300px;
                    background: radial-gradient(circle, rgba(52, 152, 219, 0.6) 0%, rgba(33, 150, 243, 0.3) 40%, transparent 70%);
                    border-radius: 50%;
                    top: 20px;
                    right: 20px;
                    filter: blur(50px);
                    z-index: -1;
                    animation: moveBall2 15s infinite alternate-reverse ease-in-out;
                }
                
                @keyframes moveBall2 {
                    0% {
                        transform: translate(0, 0);
                    }
                    33% {
                        transform: translate(calc(-100% + 340px), 0);
                    }
                    66% {
                        transform: translate(calc(-100% + 340px), calc(100% - 340px));
                    }
                    100% {
                        transform: translate(0, calc(100% - 340px));
                    }
                }
        .input-field {
            background-color: rgba(30, 40, 55, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: white;
            padding: 0.75rem;
            border-radius: 4px;
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.5);
            background-color: rgba(52, 73, 94, 0.4);
        }
        .logo {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }
        .submit-btn {
            background-color: #2196F3;
            color: white;
            font-weight: bold;
            padding: 8px 24px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #0d8aee;
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.5);
        }
        .hover\:shadow-glow:hover {
            filter: brightness(1.3);
            box-shadow: 0 0 15px rgba(38, 116, 168, 0.7);
        }
    </style>
</head>
<body class="text-white">
    <div class="form-container w-full max-w-4xl p-8 mx-4">
        <div class="flex justify-between items-center mb-8">
            <div class="logo">
                <img src="assets/logo.png" alt="Science Kit Logo" class="h-10">
            </div>
            <div class="relative group">
                <a href="#" class="text-blue-400 transition-all duration-300 hover:text-blue-300 hover:shadow-glow">
                    <img src="assets/about.png" alt="About" class="h-8 w-8">
                </a>
                <div class="absolute left-1/2 transform -translate-x-1/2 mt-1 w-32 p-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-center text-sm text-white font-medium">
                    About Us
                </div>
            </div>
        </div>

        <h1 class="text-3xl font-semibold text-center mb-8">Member Form</h1>

        <form id="memberForm">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Left Column -->
                <div class="space-y-6">
                    <div>
                        <label class="block mb-2">Name</label>
                        <input type="text" class="input-field w-full" required>
                    </div>
                    
                    <div>
                        <label class="block mb-2">Address</label>
                        <input type="text" class="input-field w-full" required>
                    </div>
                    
                    <div>
                        <label class="block mb-2">Mobile Number</label>
                        <input type="tel" class="input-field w-full" required>
                    </div>
                    
                    <div>
                        <label class="block mb-2">Blood Group</label>
                        <select class="input-field w-full">
                            <option value="" selected disabled style="background-color: #000000; color: rgb(255, 255, 255);">Select Blood Group</option>
                            <option value="A+" style="background-color: #10161F;">A+</option>
                            <option value="A-" style="background-color: #10161F;">A-</option>
                            <option value="B+" style="background-color: #10161F;">B+</option>
                            <option value="B-" style="background-color: #10161F;">B-</option>
                            <option value="AB+" style="background-color: #10161F;">AB+</option>
                            <option value="AB-" style="background-color: #10161F;">AB-</option>
                            <option value="O+" style="background-color: #10161F;">O+</option>
                            <option value="O-" style="background-color: #10161F;">O-</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block mb-2">Class</label>
                            <select class="input-field w-full">
                                <option value="" selected disabled style="background-color: #000000; color: white;">Select Class</option>
                                <option value="Six" style="background-color: #10161F; color: white;">Six</option>
                                <option value="Seven" style="background-color: #10161F; color: white;">Seven</option>
                                <option value="Eight" style="background-color: #10161F; color: white;">Eight</option>
                                <option value="Nine" style="background-color: #10161F; color: white;">Nine</option>
                                <option value="Ten" style="background-color: #10161F; color: white;">Ten</option>
                                <option value="Eleven" style="background-color: #10161F; color: white;">Eleven</option>
                                <option value="Twelve" style="background-color: #10161F; color: white;">Twelve</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-2">Class Roll</label>
                            <input type="text" class="input-field w-full">
                        </div>
                    </div>
                </div>
                
                <!-- Right Column -->
                <div class="space-y-6">
                    <div>
                        <label class="block mb-2">Father's Name</label>
                        <input type="text" class="input-field w-full" required>
                    </div>
                    
                    <div>
                        <label class="block mb-2">Mother's Name</label>
                        <input type="text" class="input-field w-full" required>
                    </div>
                    
                    <div>
                        <label class="block mb-2">Email</label>
                        <input type="email" class="input-field w-full" required>
                    </div>
                    
                    <div>
                        <label class="block mb-2">School / College Name</label>
                        <input type="text" class="input-field w-full">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block mb-2">Religion</label>
                            <select class="input-field w-full">
                                <option value="" selected disabled style="background-color: #000000; color: white;">Select Religion</option>
                                <option value="Islam" style="background-color: #10161F; color: white;">Islam</option>
                                <option value="Hindu" style="background-color: #10161F; color: white;">Hindu</option>
                                <option value="Christianity" style="background-color: #10161F; color: white;">Christianity</option>
                                <option value="Buddhist" style="background-color: #10161F; color: white;">Buddhist</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-2">Date Of Birth</label>
                            <input type="date" class="input-field w-full">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mt-8 text-center">
                <button type="submit" class="submit-btn">
                    SUBMIT
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('memberForm');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Collect form data
                const formData = new FormData(form);
                const formValues = Object.fromEntries(formData.entries());
                
                // You can send this data to a server using fetch API
                console.log('Form submitted with values:', formValues);
                
                // Show success message
                alert('Form submitted successfully!');
                
                // Optionally reset the form
                form.reset();
            });
        });
    </script>
</body>
</html>
